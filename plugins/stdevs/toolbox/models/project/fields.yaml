# ===================================
#  Form Field Definitions
# ===================================

fields:
    status:
        label: stdevs.toolbox::lang.models.project.status
        type: balloon-selector
        span: left
        default: published

    title:
        label: stdevs.toolbox::lang.models.project.title
        span: left
        type: text

    slug:
        label: stdevs.toolbox::lang.models.project.slug
        span: right
        type: text
        preset: title

    url:
        label: stdevs.toolbox::lang.models.project.url
        span: right
        type: partial
        path: $/stdevs/toolbox/controllers/projects/_url_input.htm
    
    main_color:
        label: stdevs.toolbox::lang.models.project.main_color
        span: left
        type: colorpicker
        showInput: true

    description:
        label: stdevs.toolbox::lang.models.project.description
        span: full
        type: textarea

    content:
        label: stdevs.toolbox::lang.models.project.content
        span: full
        type: richeditor

    preview_image:
        label: stdevs.toolbox::lang.models.project.preview_image
        type: fileupload
        mode: image
        span: left

    screenshots:
        label: stdevs.toolbox::lang.models.project.screenshots
        type: fileupload
        mode: image
        maxItems: 10
        span: right

    main_tech:
        label: stdevs.toolbox::lang.models.project.main_tech
        type: dropdown
        span: left

    technologies:
        label: stdevs.toolbox::lang.models.project.technologies
        type: taglist
        span: auto

    completed_at:
        label: stdevs.toolbox::lang.models.project.completed_at
        span: auto
        type: datepicker
        mode: date

    client:
        label: stdevs.toolbox::lang.models.project.client
        span: left
        type: text
