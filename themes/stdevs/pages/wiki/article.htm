title = "Artykuł"
url = "/wiki/:slug"
layout = "wiki"

[articleDetails]
slug = "{{ :slug }}"

[articlesList]
==

{% set article = articleDetails.article %}

{% if article %}
    <h1 class="text-3xl font-bold mb-4">{{ article.title }}</h1>
    <h3 class="text-2xl font-bold mb-4">{{ article.category.title }}</h3>

    <div class="prose prose-lg max-w-none">
        {{ article.content|raw }}
    </div>
{% else %}
    <p class="text-gray-600">Nie znaleziono artykułu.</p>
{% endif %}
