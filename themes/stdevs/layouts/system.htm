<!DOCTYPE html>
<html lang="pl">

<head>
    {% partial 'common/meta' %}
    <script src="{{ ['@framework','@framework.extras'] |theme}}"></script>
</head>

<body class="bg-white text-gray-900">
    {% partial 'header' %}    
    {% page %}
    {% partial 'footer' %}

<!-- SCROLL TO TOP BUTTON -->
<button 
    id="scrollToTop"
    class="fixed bottom-8 right-8 w-12 h-12 bg-[#ffc451] text-[#0d1b2a] rounded-xl shadow-lg hover:bg-[#ffb731] transition-all duration-300 flex items-center justify-center z-50 opacity-0 invisible"
    aria-label="Wróć na górę"
>
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
    </svg>
</button>
</body>

</html>
<script>
    const scrollToTopBtn = document.getElementById('scrollToTop');
    
    window.addEventListener('scroll', function() {
        if (window.pageYOffset > 300) {
            scrollToTopBtn.classList.remove('opacity-0', 'invisible');
            scrollToTopBtn.classList.add('opacity-100', 'visible');
        } else {
            scrollToTopBtn.classList.remove('opacity-100', 'visible');
            scrollToTopBtn.classList.add('opacity-0', 'invisible');
        }
    });
    
    scrollToTopBtn.addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>
