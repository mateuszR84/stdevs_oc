[articlesList]

<!DOCTYPE html>
<html lang="pl">
<head>
    {% partial 'common/meta' %}
    <script src="{{ ['@framework','@framework.extras'] |theme}}"></script>
    
    {# highlight.js #}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

</head>
<body class="bg-gray-100 text-gray-800">

    {# NAVBAR #}
    <nav class="bg-white shadow-md border-b px-6 py-4">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="text-2xl font-semibold text-gray-700 flex-1">
                StudioDevs Wiki
            </div>
            
            <div class="flex-1 flex justify-center px-4">
                <div class="relative w-full max-w-md">
                    <input 
                        type="text" 
                        placeholder="Szukaj w wiki..." 
                        class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            
            <div class="flex-1 flex justify-end">
                <a href="{{ 'wiki/main'|page }}" class="text-gray-600 hover:text-gray-900 transition-colors">
                    Strona główna
                </a>
            </div>
        </div>
    </nav>

    <div class="flex">

        {# SIDEBAR #}
        <aside class="w-1/3 min-h-screen border-r bg-white p-6 overflow-y-auto">

            {% component 'articlesList' %}

        </aside>


        {# MAIN CONTENT #}
        <main class="flex-1 p-8">

            {% page %}

        </main>

    </div>

    {% scripts %}
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
