<!DOCTYPE html>
<html lang="pl">
<head>
    {% partial 'common/meta' %}
    <script src="{{ ['@framework','@framework.extras'] |theme}}"></script>
    
    {# highlight.js #}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

</head>
<body class="bg-gray-100 text-gray-800">

    {# NAVBAR #}
<nav class="bg-gradient-to-b from-white to-gray-50 border-b border-gray-200 shadow-sm px-6 py-4">
    <div class="flex items-center justify-between max-w-7xl mx-auto w-full">
        
        <!-- LEWA STRONA – logo -->
        <div class="text-2xl font-semibold text-gray-800 tracking-tight">
            StudioDevs Wiki
        </div>
        
        <!-- SEARCH – wyśrodkowany -->
        <div class="flex justify-center flex-1 px-6">
            <div class="relative w-full max-w-lg">
                <input 
                    type="text" 
                    placeholder="Szukaj w wiki..." 
                    class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-xl bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                >
                <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
        
        <!-- PRAWA STRONA -->
        <div class="flex justify-end">
            <a href="{{ 'wiki/main'|page }}" 
               class="text-gray-600 hover:text-gray-900 font-medium transition-colors tracking-wide">
                Strona główna
            </a>
        </div>

    </div>
</nav>



    <div class="flex">

        {# SIDEBAR #}
        <aside class="w-1/3 min-h-screen border-r bg-white p-6 overflow-y-auto">

            {% component 'articlesList' %}

        </aside>


        {# MAIN CONTENT #}
        <main class="flex-1 p-8">

            {% page %}

        </main>

    </div>

    {% scripts %}
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
