description = 'Wiki Layout'
==
<!DOCTYPE html>
<html lang="pl">
<head>
    {% partial 'common/meta' %}
    <script src="{{ ['@framework','@framework.extras'] |theme}}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
</head>
<body class="bg-gray-100 text-gray-800">

    {# NAVBAR #}
    <nav class="bg-white shadow-md border-b px-6 py-4 flex items-center justify-between">
        <div class="text-2xl font-semibold text-gray-700">
            StudioDevs Wiki
        </div>

        <div>
            <a href="{{ 'wiki-home'|page }}" class="text-gray-600 hover:text-gray-900">
                Strona główna
            </a>
        </div>
    </nav>


    <div class="flex">

        {# SIDEBAR #}
        <aside class="w-1/3 min-h-screen border-r bg-white p-6 overflow-y-auto">

            {% component 'articlesList' %}

        </aside>


        {# MAIN CONTENT #}
        <main class="flex-1 p-8">

            {% page %}

        </main>

    </div>

    {% scripts %}
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>
</html>
