<header class="w-full fixed top-0 left-0 z-50 
    bg-[#0d1b2a]/80 backdrop-blur-md border-b border-white/10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

        <!-- LOGO -->
        <a href="{{ 'homepage'|page }}" class="flex items-center">
            <h2 class="text-2xl flex items-center text-white">
                <span class="text-[#60adad]">Studio</span><span class="text-[#ffc451]">DEVS</span><span class="ml-1">.</span>
            </h2>
        </a>

        <!-- MENU (DESKTOP ONLY) -->
        <nav class="hidden md:flex gap-10 text-lg">
            <a href="#about" class="text-white/80 hover:text-brand-secondary transition">O nas</a>
            <a href="#services" class="text-white/80 hover:text-brand-secondary transition">Usługi</a>
            <a href="#contact" class="text-white/80 hover:text-brand-secondary transition">Kontakt</a>
        </nav>

        <!-- LOGIN / USER ICON -->
        <div class="flex items-center gap-4">

            {% if user %}
                <a href="{{ 'user-dashboard'|page }}" class="text-white/80 hover:text-brand-secondary transition ml-2">Panel</a>
                <a href="{{ 'profile'|page }}" class="hidden md:block">
                    {% if user.avatar %}
                        <img src="{{ user.avatar.thumb(60,60,{'mode':'crop'}) }}"
                             class="w-10 h-10 rounded-full object-cover border border-white/20 shadow"/>
                    {% else %}
                        <div class="w-10 h-10 rounded-full bg-[#60adad] flex items-center justify-center text-white font-semibold shadow">
                            {{ user.name|first|upper }}
                        </div>
                    {% endif %}
                </a>

                {# ----------------- WYLOGOWANIE ----------------- #}
                <form data-request="onLogout" class="hidden md:block">
                    <button class="text-white hover:text-[#ffc451] transition" title="Wyloguj">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="w-7 h-7 fill-brand-primary hover:fill-[#ffc451] transition">
                            <path d="M224 160C241.7 160 256 145.7 256 128C256 110.3 241.7 96 224 96L160 96C107 96 64 139 64 192L64 448C64 501 107 544 160 544L224 544C241.7 544 256 529.7 256 512C256 494.3 241.7 480 224 480L160 480C142.3 480 128 465.7 128 448L128 192C128 174.3 142.3 160 160 160L224 160zM566.6 342.6C579.1 330.1 579.1 309.8 566.6 297.3L438.6 169.3C426.1 156.8 405.8 156.8 393.3 169.3C380.8 181.8 380.8 202.1 393.3 214.6L466.7 288L256 288C238.3 288 224 302.3 224 320C224 337.7 238.3 352 256 352L466.7 352L393.3 425.4C380.8 437.9 380.8 458.2 393.3 470.7C405.8 483.2 426.1 483.2 438.6 470.7L566.6 342.7z"/>
                        </svg>
                    </button>
                </form>

            {% else %}

                {# ----------------- JEŚLI USER NIE JEST ZALOGOWANY ----------------- #}
                <a href="{{ 'login'|page }}">
                    <button
                        class="hidden md:inline-block bg-[#60adad] text-white px-5 py-2 rounded-lg 
                        hover:bg-[#4b8e8e] transition shadow">
                        Zaloguj
                    </button>
                </a>

            {% endif %}

            <!-- MOBILE ICON (menu/profile) -->
            <button class="md:hidden text-3xl text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.8" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 
                        20.25a8.25 8.25 0 1115 0v.75H4.5v-.75z" />
                </svg>
            </button>

        </div>

    </div>
</header>
