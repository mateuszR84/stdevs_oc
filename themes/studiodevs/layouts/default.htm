<script src="{{ ['@framework','@framework.extras'] |theme}}"></script>
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Mateusz Rycombel">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{ this.page.title }}</title>
    <meta content="StudioDEVS" name="description">
    <meta content="studiodevs" name="keywords">
    <!-- OG -->
    <meta property="og:title" content="{{ this.page.title }}">

    <!-- Favicons -->
    <link href="{{ 'assets/images/favicons/favicon-32x32.png' | theme }}" rel="icon" type="image/png" sizes="32x32">
    <link href="{{ 'assets/images/favicons/favicon-16x16.png' | theme }}" rel="icon" type="image/png" sizes="16x16">
    <link href="{{ 'assets/images/favicons/apple-touch-icon.png' | theme }}" rel="apple-touch-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{{'assets/css/style.css' | theme }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b577f4961.js" crossorigin="anonymous"></script>

    {% styles %}

</head>

<body>
    {% page %}
</body>

<section class="footer mt-auto">
    {% partial 'footer' %}
</section>

</html>
